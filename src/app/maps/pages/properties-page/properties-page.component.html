<div class="row mt-3 me-5">
  <div class="col-2"></div>
  <div class="col">
    <h3>Listado de propiedades</h3>
    <hr>
  </div>
</div>

<div class="row mt-2">
  <div class="col-2"></div>

  <div class="col">

    <div class="row me-5">

      <!-- Houses -->
      <div *ngFor="let house of houses" class="col-4 mb-2">

        <div class="card">
          <!-- <img src="..." class="card-img-top"> -->
          <map-mini-map [lngLat]="house.lngLat" />

          <div class="card-body">
            <h5 class="card-title">{{ house.title }}</h5>
            <p class="card-text">{{ house.description }}</p>
          </div>
        </div>

      </div>

      <div>
        <counter-alone [counter]="0" />
      </div>

    </div>



  </div>
</div>
